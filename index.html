<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>

  <!--Css-->
  <link rel="stylesheet" href="css/style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Noto+Sans:wght@500&display=swap" rel="stylesheet">

  <!--Icon-->
  <link rel="icon" href="assets/icon-music.svg">
</head>
<body>
  
  <div class="card-box">

    <div class="card">

      <img src="assets/illustration-hero.svg" alt="illustration-hero">

      <div class="card-texts">

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">

          <div class="plan-details">

            <img src="assets/icon-music.svg" alt="icon-music">

            <div class="plan-details-texts">
              <p><b>Annual Plan</b></p>
              <p>$59.99/yer</p>
            </div>

          </div>

          <a href="#">Change</a>

        </div>

        <a class="btn" href="#">Proceed to payment</a>

        <a href="#">Cancel Order</a>

      </div><!--Card-texts-->

    </div><!--Card-->

  </div><!--Card Box-->

</body>
</html>
